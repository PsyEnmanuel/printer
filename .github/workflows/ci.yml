name: Build and Publish Electron App

on:
  push:
    branches:
      - master  # or your default branch
  pull_request:

jobs:
  build:
    runs-on: windows-latest  # Use Windows environment

    steps:

      # Step 1: Read version from package.json
      - name: Get version from package.json
        id: version
        run: echo "::set-output name=VERSION::$(node -p \"require('./package.json').version\")"

      # Step 2: Create draft GitHub release
      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # GitHub token for authentication
        with:
          tag_name: '{{ steps.version.outputs.VERSION }}'  # Replace with your version tag
          release_name: '{{ steps.version.outputs.VERSION }}'  # Replace with your release name
          draft: true  # This ensures the release is created as a draft
          prerelease: false  # Set to true if it's a pre-release

      # Step 3: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 4: Set up Node.js (required for Electron)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'  # Specify the Node.js version

      # Step 5: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 6: Build and publish the Electron app
      - name: Build and publish
        run: npm run dist  # Or the custom build command you use
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Use the GH_TOKEN secret for authentication